services:
  jenkins:
    charm: "cs:xenial/jenkins-4"
    num_units: 1
    expose: true
    annotations:
      gui-x: "550"
      gui-y: "400"
    to:
      - "0"
  cwr:
    charm: "cs:~juju-solutions/cwr"
    expose: true
    annotations:
      gui-x: "300"
      gui-y: "400"
  review-queue:
    charm: "cs:~juju-solutions/review-queue-34"
    num_units: 1
    annotations:
      gui-x: "0"
      gui-y: "400"
    to:
      - "1"
  postgresql:
    charm: "cs:postgresql-109"
    options:
      version: '9.4'
      pgdg: true
    num_units: 1
    annotations:
      gui-x: "-250"
      gui-y: "200"
    to:
      - "2"
  rabbitmq:
    charm: "cs:rabbitmq-server-56"
    num_units: 1
    annotations:
      gui-x: "-250"
      gui-y: "600"
    to:
      - "3"
series: xenial
relations:
  - ["cwr:jenkins", "jenkins"]
  - ["cwr:ci-client", "review-queue:ci"]
  - ["review-queue:amqp", "rabbitmq:amqp"]
  - ["review-queue:db", "postgresql:db"]
machines:
  "0":
    constraints: "mem=7G"
    series: "xenial"
  "1":
    constraints: "mem=3G"
    series: "xenial"
  "2":
    constraints: "mem=3G"
    series: "xenial"
  "3":
    constraints: "mem=3G"
    series: "xenial"
